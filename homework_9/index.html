<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css" type="text/css">
    <title>Homework_9</title>
</head>
<body>
    <header></header>
    <main>
        <div class="calculator">
            <form class="calculator-form"action="">
                <h1 class="calculator-form__header">Калькулятор</h1>
                <input class="calculator-form__first-operand-input" type="number" placeholder="Введите первый операнд" id="first-value">
                <input class="calculator-form__operator-input" type="text" placeholder="Введите оператор: +, - , /, *" id="operator">
                <input class="calculator-form__second-operand-input"type="number" placeholder="Введите второй операнд" id="second-value">
                <p class="calculator-form__result-calculation" id="result"></p>
                <button class="calculator-form__result-button" id="result-button">Получить результат</button>
            </form>
        </div>
    </main>
    <footer class="footer">
        Designed by<br>
        AnTi
    </footer>
    <script src="./script.js"></script>
</body>
</html>
