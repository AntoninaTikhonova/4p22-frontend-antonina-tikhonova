<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework_7</title>
    <link rel="stylesheet" href="main.css" type="text/css">
</head>
<body>
  <form class="form-for-entrance">
    <div class="form-body">
        <h2 class="form-body__entrance-header">Вход</h2>
        <div class="form-body__div-for-registration">
          <input class="form-body__input-for-registration" name="email" type="email" id="email" placeholder="Введите email">
          <label class="form-body__label-for-registration" for="email">Email</label>
        </div>
        <div class="form-body__div-for-registration">
          <input class="form-body__input-for-registration" name="password" type="password" id="password" placeholder="Введите пароль">
          <label class="form-body__label-for-registration" for="password">Пароль</label>
        </div>
        <div class="form-body__checkbox-agreement-for-distribution">
          <input class="form-body__input-checkbox-agreement-for-distribution" type="checkbox" name="checkbox" id="checkbox">
          <label class="form-body__label-checkbox-agreement-for-distribution" for="checkbox">Я согласен получать обновления на почту</label>
        </div>
        <button class="form-body__button-submit" type="submit">Войти</button>
    </div>

  </form>  
</body>
</html>
